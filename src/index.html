<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange Rate</title>
</head>
<body>
  <div class="container"></div>
    <div class="main">
      <h1>Currency Exchange Rate USD Converter</h1>
      <div class="row">
        <div class="col-md-6">
          <label for="usdNumber">From USD Amount:</label>
          <br>
          <input id="usdNumber" type="number" step=0.01 placeholder="USD-Dollar"></input>
        </div>
        <div class="col-md-6">
          <label for="currency">To Other Currency:</label>
          <select id="currency" class="form-control">
            <option value="select">Select a currency...</option>
            <option value="AED">AED</option>
            <option value="AFN">AFN</option>
            <option value="BAM">BAM</option>
          </select>
        </div>
      </div>      
      <button class="btn btn-success" id="currencyConvert">Submit</button> 
      <div class="conversion"></div>
      <div class="displayError"></div>
      <div class="displayError2"></div>
    </div>
    <div class='displayFullList'></div>
  </div>  
</body>
</html>
