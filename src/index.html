<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange Rate</title>
</head>
<body>
  <div class="container"></div>
    <h1>Currency Exchange Rate USD Converter</h1>
    <label for="usdNumber">From USD Amount:</label>
    <input id="usdNumber" type="number" step=0.01 placeholder="USD-Dollar"></input>
    <label for="text">To Other Currency:</label>
    <input id="currency" type="text" placeholder="Enter a currency"></input>
    <button class="btn-success" id="currencyConvert">Submit</button>
    <div class="showCurrency"></div>
    <div class='test2'></div>
    <div class='test1'></div>
    <div class="displayError"></div>
  </div>  
</body>
</html>
