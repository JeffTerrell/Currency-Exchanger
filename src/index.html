<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange Rate</title>
</head>
<body>
  <div class="container"></div>
    <div id="main">
      <h1>Currency Exchange Rate Converter</h1>
      <div class="row">
        <div class="col-md-4">
          <label for="fromCurrency">From Currency</label>
          <select id="fromCurrency" class="form-control"></select>
        </div>  
        <div class="col-md-4">
          <label for="number">Amount to be Converted:</label>         
          <input id="number" type="number" step=0.01 placeholder="Enter Amount" class="form-control"></input>
        </div>
        <div class="col-md-4">
          <label for="toCurrency">To Currency:</label>
          <select id="toCurrency" class="form-control">
          </select>
        </div>
      </div>      
      <button class="btn btn-success" id="currencyConvert">Submit</button> 
      <div class="conversion"></div>
      <div id="displayError"></div>
      <div id="displayError2"></div>
    </div>
    <div class="showFullList">
      <h4>Full Exchange Rate List</h4>
    </div>
    <div class="appendFullList"></div>
      
  </div>  
</body>
</html>
